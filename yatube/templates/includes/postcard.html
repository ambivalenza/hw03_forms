<div class="card mb-3 mt-1 shadow-sm">
  <div class="card-body">
    <p class="card-text">
      <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
      <a href="{% url 'profile' author.username %}"><strong class="d-block text-gray-dark">@{{ author }} </strong></a>
      <!-- Текст поста -->
      {{ post.text }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group ">
        <!-- Ссылка на страницу записи в атрибуте href-->

        <a class="btn btn-sm text-muted" href="{% url 'posts' author.username post.id %}" role="button">Добавить
          комментарий</a>
        <!-- Ссылка на редактирование, показывается только автору записи -->
        {% if user == author %}
        <a class="btn btn-sm text-muted" href="{% url 'post_edit' user.username post.id %}"
           role="button">Редактировать</a>
        {% endif %}
      </div>
      <!-- Дата публикации  -->
      <small class="text-muted">{{ post.pub_date | date}}</small>
